<h2>Add Employee</h2>
<form (submit)="addEmployee($event)">
  <div *ngIf="errorMessage" style="background-color: red; color: white;">{{ errorMessage }}</div>
  <div>
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName" required [(ngModel)]="first_name">
  </div>
  <div>
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" required [(ngModel)]="last_name">
  </div>
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required [(ngModel)]="email">
  </div>
  <div>
    <label for="gender">Gender</label>
    <select id="gender" name="gender" required [(ngModel)]="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
  </div>
  <div>
    <label for="salary">Salary</label>
    <input type="number" id="salary" name="salary" required [(ngModel)]="salary">
  </div>
  <button type="submit">Submit</button>
</form>
