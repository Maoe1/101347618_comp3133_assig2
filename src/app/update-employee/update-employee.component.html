<form (ngSubmit)="updateEmployee()">
    <div>
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name" [(ngModel)]="employee.first_name">
    </div>
    <div>
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name" [(ngModel)]="employee.last_name">
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="employee.email">
    </div>
    <div>
      <label for="gender">Gender:</label>
      <input type="text" id="gender" name="gender" [(ngModel)]="employee.gender">
    </div>
    <div>
      <label for="salary">Salary:</label>
      <input type="number" id="salary" name="salary" [(ngModel)]="employee.salary">
    </div>
    <button type="submit">Update Employee</button>
  </form>
